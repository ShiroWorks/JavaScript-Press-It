<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">tuturu</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">arigatou</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">happy</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">kawaii</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">panpakapan</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ayaya</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">explosion</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Kanna</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">megumin</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/tuturu.wav"></audio>
    <audio data-key="83" src="sounds/arigato_oITBSfI.mp3"></audio>
    <audio data-key="68" src="sounds/Kanna happy.wav"></audio>
    <audio data-key="70" src="sounds/Kanna Kawaii.wav"></audio>
    <audio data-key="71" src="sounds/Panpakapan.wav"></audio>
    <audio data-key="72" src="sounds/ayaya.wav"></audio>
    <audio data-key="74" src="sounds/explosion.wav"></audio>
    <audio
      data-key="75"
      src="sounds/Kobayashi san Chi No Maid Dragon  Kanna makes a kawaii sound.wav"
    ></audio>
    <audio
      data-key="76"
      src="sounds/Kono suba 2 - Kimochi warui desu.wav"
    ></audio>

    <script src="main.js"></script>
  </body>
</html>
